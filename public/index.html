<!DOCTYPE html>
<html>
	<head>
		<title>Angry Box</title>
		
		<link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>
		
		<style type="text/css" media="screen">
			body {
				color: white;
				background-color: #333;
				
				font-family: 'Sorts Mill Goudy', cursive;
				overflow: hidden;
				
				margin: 0;
				padding: 0;
			}
			
			#messages {
				position: fixed;
				
				left: 0;
				right: 0;
				top: 0;
				height: 48pt;
				
				padding: 6pt;
			}
			
			#timeout {
				float: right;
				font-size: 25pt;
			}
		</style>
		
		<!-- Node.js libraries -->
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script src="three.min.js" type="text/javascript"></script>
		<script src="bundle.js" type="text/javascript"></script>

		<script src="timer.js" type="text/javascript"></script>
		<script src="support.js" type="text/javascript"></script>
		<script src="container.js" type="text/javascript"></script>
		
		<script src="shaders/UnpackDepthRGBAShader.js" type="text/javascript"></script>
		
		<script src="assets.js" type="text/javascript"></script>
		<script src="geometry.js" type="text/javascript"></script>
		<script src="maps.js" type="text/javascript"></script>

		<script src="notificationcontroller.js" type="text/javascript"></script>
		
		<script src="worldstate.js" type="text/javascript"></script>
		<script src="worldcontroller.js" type="text/javascript"></script>

		<script src="angrybox.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			window.onload = function() {
				console.log("Starting Angry Box...");

				// Connect to local server:
				var host = location.protocol + '//' + location.host;
				AngryBox.connectToServer(host);

				AngryBox.messagesElement = document.getElementById("messages");
				AngryBox.timeoutElement = document.getElementById("timeout");

				AngryBox.loadAssets(function() {
					AngryBox.run();
				})
			};
		</script>
	</head>
	<body>
		<div id="messages">
			<div id="timeout">xxs</div>
		</div>
	</body>
</html>
