<!DOCTYPE html>
<html>
	<head>
		<title>Warehouse</title>
		
		<link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>
		
		<style type="text/css" media="screen">
			body {
				color: white;
				background-color: #333;
				
				font-family: 'Sorts Mill Goudy', cursive;
				overflow: hidden;
				
				margin: 0;
				padding: 0;
			}
			
			a {
				color: #ffffff;
				font-weight: bold;
				text-decoration: none;
			}
			
			#messages {
				position: fixed;
				
				left: 0;
				right: 50pt;
				top: 0;
				
				padding: 6pt;
			}
			
			#timeout {
				font-size: 25pt;
				
				position: fixed;
				
				width: 50pt;
				right: 0;
				top: 0;
				
				padding: 6pt;
				
				text-align: right;
			}
		</style>
		
		<!-- Node.js libraries -->
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script src="components/three.js/build/three.js" type="text/javascript"></script>
		<script src="bundle.js" type="text/javascript"></script>

		<script src="timer.js" type="text/javascript"></script>
		<script src="support.js" type="text/javascript"></script>
		<script src="container.js" type="text/javascript"></script>
		
		<script src="assets.js" type="text/javascript"></script>
		<script src="geometry.js" type="text/javascript"></script>
		<script src="maps.js" type="text/javascript"></script>

		<script src="notifications.js" type="text/javascript"></script>
		
		<script src="state.js" type="text/javascript"></script>
		<script src="client.js" type="text/javascript"></script>

		<script src="warehouse.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			window.onload = function() {
				console.log("Starting The Warehouse...");

				// Connect to local server:
				var host = location.protocol + '//' + location.host;
				Warehouse.connectToServer(host);

				Warehouse.messagesElement = document.getElementById("messages");
				Warehouse.timeoutElement = document.getElementById("timeout");

				Warehouse.loadAssets(function() {
					Warehouse.run();
				})
			};
		</script>
	</head>
	<body>
		<div id="messages">
		</div>
		
		<div id="timeout">xxs</div>
	</body>
</html>
